<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml" >

      
    <h:form id="main">
                <p:messages id="messages"/>
                <h:panelGrid columns="2">

                    <h:outputLabel for="userName" value="Username"/>
                    <h:inputText id="userName" required="true" value="${authenticationBean.userName}" />

                    <h:outputLabel for="lastName" value="Lastname" />
                    <h:inputSecret id="lastName" required="true" value="${authenticationBean.passWord}" />

                </h:panelGrid>
                <h:commandButton  value="Login"   action="${authenticationBean.doLogin}"  />
                
                <h:commandButton  value="Create Account"   action="createPerson?faces-redirect=true"  />
            </h:form>  
    

</html>
