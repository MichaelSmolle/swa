<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml" >
   
            <h:outputText value="Create a new account"/>
       

            <h:outputLabel for="firstName" value="Firstname"/>
            <h:form>
                <p:messages id="messages"/>
                <h:panelGrid columns="2">

                    <h:outputLabel for="firstName" value="Firstname"/>
                    <p:inputText id="firstName" required="true" value="${createPerson.person.firstName}" />

                    <h:outputLabel for="lastName" value="Lastname" />
                    <p:inputText id="lastName" required="true" value="${createPerson.person.lastName}" />

                </h:panelGrid>
                <p:commandButton value="Submit" update="mainPanel" action="${createPerson.createAndPersistPerson()}" />
            </h:form>           






</html>
